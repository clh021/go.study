    <div class="container">
      <div class="text-center" id="des">
        <h1>我们行云平台监控台</h1>
        <p class="lead">完美适配所有主流设备和主流浏览器<br>开启本页面可一直进行监控，页面保留监控记录直到被关闭。</p>
      </div>
      <div class="row">
        <div id="static" class=".col-xs-6 .col-sm-4">
          <h4>服务状态</h4><hr />
          <div id="_static"></div>
          <br /><br /><br />
        </div>
        <div id="speed" class=".col-xs-6 .col-sm-4">
          <h4>服务效率</h4><hr />
          <div id="_speed"></div>
          <br /><br /><br />
        </div>
        <div id="jbsync" class=".col-xs-6 .col-sm-4">
          <h4>举报同步</h4><hr />

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <!-- Edit By clh021@gmail.com 2016-09-22 21:54:59
    ================================================== -->
    <script type="text/javascript">
      var inte = setInterval(function () {
        $.ajax({
            type: 'get',
            url: '/heartbeat',
            data: {},
            success: function (data) {
              // console.log(data)
              $("#_static").prepend(data.Svrsttus);//+'<br />'
              $("#_speed").prepend(data.Svrspeed);//+'<br />'
              $("#_jbsync").prepend(data.Svrjbsync);//+'<br />'
            }
        })
      }, 2000);
      var a=$("#static");
      var b=$("#speed");
      var c=$("#jbsync");
      $("#c_static").click(function(){
        b.animate({height:'hide'},"slow");
        c.animate({height:'hide'},"slow");
        a.animate({height:'show'},"slow");
      });
      $("#c_speed").click(function(){
        a.animate({height:'hide'},"slow");
        c.animate({height:'hide'},"slow");
        b.animate({height:'show'},"slow");
      });
      $("#c_jbsync").click(function(){
        a.animate({height:'hide'},"slow");
        b.animate({height:'hide'},"slow");
        c.animate({height:'show'},"slow");
      });
    </script>
  </body>
